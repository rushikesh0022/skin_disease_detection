<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Concern Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 50px 20px;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0f9ff;
        }

        .upload-area.dragover {
            border-color: #00f2fe;
            background: #e6f7ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-section {
            margin-bottom: 30px;
            display: none;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .results-section {
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .concern-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .concern-card.detected {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
        }

        .concern-card.not-detected {
            border-color: #51cf66;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .concern-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .concern-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .concern-score {
            font-size: 1.5em;
            font-weight: bold;
        }

        .concern-status {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }

        .stats-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-summary h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Face Concern Detector</h1>
            <p>AI-powered skin concern analysis using deep learning</p>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to select an image or drag & drop</div>
                    <div class="upload-subtext">Supports JPG, PNG, JPEG (max 10MB)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <br>
                <button class="btn" id="analyzeBtn" disabled>üöÄ Analyze Image</button>
                <button class="btn" id="clearBtn" style="background: #ff6b6b;">üóëÔ∏è Clear</button>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection">
                <div class="image-preview">
                    <img id="previewImg" class="preview-img" alt="Preview">
                </div>
            </div>

            <!-- Loading Section -->
            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>Analyzing your image with AI...</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <div class="stats-summary" id="statsSummary">
                    <h3>Analysis Complete! üéâ</h3>
                    <p id="summaryText"></p>
                </div>
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <!-- Error Section -->
            <div id="errorSection"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewSection = document.getElementById('previewSection');
        const previewImg = document.getElementById('previewImg');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loadingSection = document.getElementById('loadingSection');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');
        const statsSummary = document.getElementById('statsSummary');
        const summaryText = document.getElementById('summaryText');
        const errorSection = document.getElementById('errorSection');

        let selectedFile = null;

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB
                showError('File size must be less than 10MB.');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewSection.style.display = 'block';
                analyzeBtn.disabled = false;
            };
            reader.readAsDataURL(file);

            // Hide previous results
            resultsSection.style.display = 'none';
            clearError();
        }

        // Analyze button click
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }

            // Show loading
            loadingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            analyzeBtn.disabled = true;
            clearError();

            try {
                // Prepare form data
                const formData = new FormData();
                formData.append('file', selectedFile);

                // Make API request
                const response = await fetch('http://localhost:5001/scan', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }

                // Show results
                displayResults(data);

            } catch (error) {
                showError(`Error: ${error.message}. Make sure the Flask API is running on http://localhost:5000`);
            } finally {
                loadingSection.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        // Clear button click
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewSection.style.display = 'none';
            resultsSection.style.display = 'none';
            analyzeBtn.disabled = true;
            clearError();
        });

        // Display results
        function displayResults(data) {
            const { scores, detected_concerns, threshold } = data;

            // Update summary
            const detectedCount = detected_concerns.length;
            const totalConcerns = Object.keys(scores).length;
            
            if (detectedCount > 0) {
                summaryText.textContent = `${detectedCount} out of ${totalConcerns} skin concerns detected above ${(threshold * 100)}% confidence threshold.`;
            } else {
                summaryText.textContent = `Great news! No significant skin concerns detected above ${(threshold * 100)}% confidence threshold.`;
            }

            // Clear previous results
            resultsGrid.innerHTML = '';

            // Create concern cards
            Object.entries(scores).forEach(([concern, score]) => {
                const isDetected = detected_concerns.includes(concern);
                const card = createConcernCard(concern, score, isDetected, threshold);
                resultsGrid.appendChild(card);
            });

            resultsSection.style.display = 'block';
        }

        // Create concern card
        function createConcernCard(concern, score, isDetected, threshold) {
            const card = document.createElement('div');
            card.className = `concern-card ${isDetected ? 'detected' : 'not-detected'}`;

            const icons = {
                'acne': 'üî¥',
                'dark_circles': 'üëÄ',
                'redness': 'üî•',
                'wrinkles': 'üìè'
            };

            const concernName = concern.replace('_', ' ').split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');

            card.innerHTML = `
                <div class="concern-icon">${icons[concern] || 'üîç'}</div>
                <div class="concern-name">${concernName}</div>
                <div class="concern-score">${(score * 100).toFixed(1)}%</div>
                <div class="concern-status">
                    ${isDetected ? '‚ö†Ô∏è Detected' : '‚úÖ Not Detected'}
                </div>
            `;

            return card;
        }

        // Show error message
        function showError(message) {
            errorSection.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        // Clear error message
        function clearError() {
            errorSection.innerHTML = '';
        }

        // Check API health on load
        async function checkAPIHealth() {
            try {
                const response = await fetch('http://localhost:5001/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    console.log('‚úÖ API is healthy and ready!');
                } else {
                    showError('API is not ready. Please make sure the Flask server is running.');
                }
            } catch (error) {
                showError('Cannot connect to API. Please start the Flask server by running: python3 app/flask_api.py (API should be on port 5001)');
            }
        }

        // Check API on page load
        checkAPIHealth();
    </script>
</body>
</html>
